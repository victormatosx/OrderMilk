<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Leiteira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Produção</h1>
        <br>
        <div class="info-container">
            <div class="info" style="background-color: #007bff;">
                <h2><i class="fas fa-tint"></i> Litros da Última Ordenha:</h2>
                <p id="ultima-ordenha">Carregando...</p>
            </div>
            <div class="info" style="background-color: #28a745;">
                <h2><i class="fas fa-chart-line"></i> Litros Acumulados no Mês:</h2>
                <p id="litros-mes">Carregando...</p>
            </div>
            <div class="info" style="background-color: #dc3545;">
                <h2><i class="fas fa-chart-bar"></i> Histórico de Qualidade do Leite:</h2>
                <ul id="historico-qualidade">
                    <li>Carregando...</li>
                </ul>
            </div>
            <div class="info" style="background-color: #ffc107;">
                <h2><i class="fas fa-chart-pie"></i> Média de Litros por Animal:</h2>
                <p id="media-litros">Carregando...</p>
            </div>
            <br>
        </div>
    </div>
    <script>
        // Função para buscar dados do PHP
        async function fetchData() {
            try {
                const response = await fetch('data.php');
                const data = await response.json();
                document.getElementById('ultima-ordenha').textContent = data.ultimaOrdenha + ' litros';
                document.getElementById('litros-mes').textContent = data.litrosMes + ' litros';
                
                const historicoList = document.getElementById('historico-qualidade');
                historicoList.innerHTML = '';
                data.historicoQualidade.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span>${item.data}</span><span>${item.qualidade}</span>`;
                    historicoList.appendChild(li);
                });
                
                document.getElementById('media-litros').textContent = data.mediaLitros + ' litros';
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }
        
        // Chamar a função para buscar os dados ao carregar a página
        window.onload = fetchData;
    </script>
</body>
</html>
