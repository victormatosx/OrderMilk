<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderMilk</title>
    <link rel="stylesheet" href="/navbar-sidebar/css-navbar-sidebar/">
    <link rel="stylesheet" href="config.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<body>

    <div id="conteudo">
        
    </div>

    <div class="home_content">
        <div class="container1">
            <h1>Configurações</h1>
            <div class="settings-section">
                <h2>Tema</h2>
                <div class="setting-item">
                    <label for="dark-mode">Modo Escuro</label>
                    <label class="switch">
                        <input type="checkbox" id="dark-mode">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="settings-section">
                <h2>Notificações</h2>
                <div class="setting-item">
                    <label for="notifications">Ativar Notificações</label>
                    <label class="switch">
                        <input type="checkbox" id="notifications">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="settings-section">
                <h2>Idioma</h2>
                <div class="setting-item">
                    <label for="language">Selecionar Idioma</label>
                    <select id="language">
                        <option value="pt">Português</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <!--content-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.getElementById('dark-mode');
            const body = document.body;

            // Load the initial state from localStorage
            const darkModeEnabled = localStorage.getItem('dark-mode') === 'true';
            darkModeToggle.checked = darkModeEnabled;
            if (darkModeEnabled) {
                body.classList.add('dark-mode');
            }

            // Toggle dark mode
            darkModeToggle.addEventListener('change', function () {
                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('dark-mode', 'true');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('dark-mode', 'false');
                }
            });
        });
    </script>
    
</body>
</html>
