<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderMilk</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>

<body>
    <div class="home_content">
        <div class="form-container">
            <form id="farmForm" name="cadastrar" action="https://localhost/ordermilk1/config_signup.php" method="post" onsubmit="return validateForm()">
                <h2>Cadastre-se</h2>
                <div class="form-group">
                    <label for="firstName">Nome:</label>
                    <input type="text" id="firstName" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Sobrenome:</label>
                    <input type="text" id="lastName" name="sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="farmName">Nome da Propriedade:</label>
                    <input type="text" id="farmName" name="nome_propriedade" required>
                </div>
                <div class="form-group">
                    <label for="farmSize">Tamanho da Propriedade (hectares):</label>
                    <input type="text" id="farmSize" name="tamanho_propriedade" required>
                </div>
                <div class="form-group">
                    <label for="cpfCnpj">CPF ou CNPJ:</label>
                    <input type="text" id="cpfCnpj" name="cpf_cnpj" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="senha" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')">&#128065;</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Repita a Senha:</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">&#128065;</span>
                    </div>
                </div>
                <div class="error-message" id="errorMessage"></div> <!-- Adicione esta linha -->
                <div class="form-group">
                    <button type="submit" name="cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
        <br><br>
    </div> 

    <script src="signup.js"></script>
</body>
</html>
