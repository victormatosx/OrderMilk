<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderMilk</title>
    <link rel="stylesheet" href="/home-page/home.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('/navbar-sidebar/div-navbar-sidebar/div.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o conteúdo:', error));
        }); 
    </script>
</head>

<body>

    <div id="conteudo">
        
    </div> 

    <div class="home_content">
        
        <div class="main-container">

        <span class="cadastrar-animal">Cadastrar Animal</span>
        <span class="lactantes">Lactantes</span>
        <span class="rebanho">Rebanho</span>

        <a href="/rebanho-page/rebanho.html"><button class="rectangle">
            <div class="vector"></div>
            <span class="span">232</span>
        </button></a>

        <a href="/cadastro-page/cadastro.html"><button class="button">
            <div class="vector-1"></div>
        </button></a>

        <a href="/rebanho-page/rebanho.html"><button class="rectangle-2">
            <div class="duck-icon"></div>
            <span class="number-text">102</span>
        </button></a>
        </div>

        <br><br><br><br><br><br>
        
        <a href="/rebanho-page/rebanho.html"><div id="chartdiv"></div></a>

    </div>
    
    <script>
        am5.ready(function() {
        

        var root = am5.Root.new("chartdiv");
        

        root.setThemes([
          am5themes_Animated.new(root)
        ]);
        

        var chart = root.container.children.push(am5percent.PieChart.new(root, {
          layout: root.verticalLayout
          
        }));
        
        
        var series = chart.series.push(am5percent.PieSeries.new(root, {
          valueField: "value",
          categoryField: "category"
        }));
        
        
        series.data.setAll([
          { value: 10, category: "Vacas Secas" },
          { value: 9, category: "Vacas Lactantes" },
          { value: 6, category: "Pré-Parto" },
          { value: 5, category: "Novilhas" },
          { value: 4, category: "Bezerras" },
        ]);
        
        });
    </script>
    <script src="../singup-singin/assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <script src="./home.js"></script>
</body>

</html>
