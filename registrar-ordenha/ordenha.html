            <h1>Registro de Ordenha</h1>
            <form id="ordenhaForm" name="cadastrar" action="https://localhost/ordermilk1/config_ordenha.php" method="POST">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="ordenha">Ordenha:</label>
                    <select id="ordenha" name="ordenha" required>
                        <option value="1">1ª</option>
                        <option value="2">2ª</option>
                        <option value="3">3ª</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="litros">Litros:</label>
                    <input type="number" id="litros" name="litros" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="vacas">Número de Vacas Ordenhadas:</label>
                    <input type="number" id="vacas" name="vacas" min="0" required>
                </div>
                <button type="submit" name="cadastrar">Registrar</button>
            </form>
            <div id="resultado"></div>
