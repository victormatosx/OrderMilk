<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
  padding: 5px;
}

th {text-align: left;}

tr:hover {background-color: #f5f5f5;}
</style>
</head>
<body>

<h2>Filtro de Animais</h2>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Pesquisar por lotes..">

<table id="myTable">
  <tr class="header">
    <th style="width:20%;">Código</th>
    <th style="width:20%;">Nome</th>
    <th style="width:20%;">Lote</th>
    <th style="width:20%;">Idade</th>
    <th style="width:20%;">Link</th>
  </tr>
  <tr>
    <td>001</td>
    <td>Animal A</td>
    <td>Vaca Seca</td>
    <td>2 anos</td>
    <td><a href="paginaA.html">Visitar</a></td>
  </tr>
  <!-- Adicione mais linhas conforme necessário -->
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2]; // Mudança aqui para filtrar pela coluna do lote
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
